    <style>
        body {

        .container {
            margin-top: 3rem;

        .card {
            max-width: 600px;
            margin: 0 auto;
            border: 1px solid #ced4da;

            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);

        }
        .card-header {
            background-color: #343a40;

            font-weight: bold;
            text-align: center;
            border-bottom: none;
            border-radius: 10px 10px 0 0;
            padding: 15px 0;
        }
        .logout-link {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .landing-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s;
        }
        .landing-link:hover {
            color: #0056b3;
        }
        .card-body {
            padding: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

<div class="container">
    <div class="card">
        <a href="/logout" class="logout-link">Logout</a>
        <div class="card-header">
            <h4>Create Questions</h4>
        </div>
        <div class="card-body">
            <div th:if="${message}" class="alert alert-success" role="alert">
                <span th:text="${message}"></span>
            </div>
            <form action="/createquestion" method="post">

                        </div>
                        <div class="form-group">
                            <label>Option 1:</label>
                            <input type="text" class="form-control" name="option1" required>
                        </div>

                        <div class="form-group">
                            <label>Option 2:</label>
                            <input type="text" class="form-control" name="option2" required>
                        </div>
                        <div class="form-group">
                            <label>Option 3:</label>
                            <input type="text" class="form-control" name="option3" required>
                        </div>
                <div class="form-group">
                    <label>Option 4:</label>
                    <input type="text" class="form-control" name="correctOption" required>
                </div>

                        <input type="hidden" name="quizId" th:value="${quizId}">


                    <button type="submit" class="btn btn-info btn-block mt-3">Create Question</button>
        </div>
        <a href="/quiz_create" class="landing-link">Back to Previous Page</a>
    </div>
